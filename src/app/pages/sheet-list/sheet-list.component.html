<div class="sheet wrap feature-wrap">
  <div class="list-r">
    <div class="top">
      <div class="cat">
        <span>{{listParams.cat}}</span>
      </div>
      <nz-radio-group nzButtonStyle="solid" [(ngModel)]="orderValue">
        <label nz-radio-button nzValue="hot">热门</label>
        <label nz-radio-button nzValue="new">最新</label>
      </nz-radio-group>

    </div>

    <div class="list">
      <app-singer-sheet class="sheet-item"
                        *ngFor="let item of playList"
                        [sheet]="item"
                        (onPlay)="onPlaySheet($event)">
      </app-singer-sheet>
    </div>

  </div>

</div>
