<!-- NG-ZORRO -->
<div id="app">
  <nz-layout class="layout">
    <nz-header class="header">
      <div class="wrap">
        <div class="left">
          <h1>Music</h1>
          <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li nz-menu-item *ngFor="let item of menu" [routerLink]="item.path" >{{item.label}}</li>
          </ul>
        </div>
        <div class="right">
          <div class="member">
            <div class="no-login" *ngIf="!user else logined">
              <ul nz-menu nzTheme="dark" nzMode="horizontal">
                <li nz-submenu>
                  <div title>
                    <span>登陆</span>
                    <i nz-icon type="down" nzTheme="outline"></i>
                  </div>
                  <ul>
                    <li nz-menu-item >
                      <i nz-icon type="mobile" nzTheme="outline"></i>
                      手机登陆
                    </li>
                    <li nz-menu-item >
                      <i nz-icon type="user-add" nzTheme="outline"></i>
                      注册
                    </li>
                  </ul>
                </li>
              </ul>
            </div>

            <ng-template #logined>
              <div class="login">
                <ul nz-menu nzMode="horizontal" nzTheme="dark">
                  <li nz-submenu>
                    <div title>
                      <nz-avatar nzIcon="user" ></nz-avatar>
                      <i nz-icon type="down" nzTheme="outline"></i>
                    </div>
                    <ul>
                      <li nz-menu-item >
                        <i nz-icon nzType="user" nzTheme="outline"></i>我的主页
                      </li>
                      <li nz-menu-item >
                        <i nz-icon nzType="close-circle" nzTheme="outline"></i>退出
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </ng-template>

          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>
      Ant Design ©2020 Implement By Angular
    </nz-footer>
  </nz-layout>
</div>
