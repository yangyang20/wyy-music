<div class="m-player">
  <div class="lock">
    <div class="left"><i></i></div>
  </div>
  <div class="head"></div>
  <div class="container">
    <div class="wrap">
      <div class="btns">
        <i class="prev" (click)="prev(currentIndex-1)"></i>
        <i class="toggle" [class.playing]="playing" (click)="onToggle()"></i>
        <i class="next" (click)="next(currentIndex+1)"></i>
      </div>
      <div class="head">
        <img [src]="getPic()" alt="">
        <i class="mask"></i>
      </div>
      <div class="play">
        <div class="words clearfix">
          <p class="ellipsis">{{currentSong?.name}}</p>
          <ul class="songs clearfix">
            <li *ngFor="let item of currentSong?.ar; last as isLast">
              <a href="">{{item.name}}</a>
              <span [hidden]="isLast">/</span>
            </li>
          </ul>
        </div>
        <div class="bar">
          <div class="slider-wrap">
            <app-wy-slider></app-wy-slider>
          </div>
          <span class="time">
            <em>{{currentTime | date:'mm:ss'}}</em>/ {{duration | date:'mm:ss'}}
          </span>
        </div>
      </div>
      <div class="oper">
        <i class="like" title="收藏"></i>
        <i class="share" title="分享"></i>
      </div>
      <div class="ctrl">
        <i class="volume" title="音量" (click)="toggleVolPanel()"></i>
        <i class="loop" title="循环"></i>
        <p class="open">
          <span></span>
        </p>

        <div class="control-vol" [hidden]="!showVolumnPanel">
          <app-wy-slider [wyVertical]="true"  ></app-wy-slider>
        </div>
      </div>


    </div>
  </div>
  <audio #audit [src]="currentSong?.url" (canplay)="onPlay()" (timeupdate)="onTimeUpdate(audit)"></audio>
</div>
