<div class="play-panel show">
  <div class="hd">
    <div class="hdc">
      <h4>播放列表</h4>
      <div class="add-all">
        <i class="icon" title="收藏全部"></i>收藏全部
      </div>
      <span class="line"></span>
      <div class="clear-all">
        <i class="icon truch"></i>清除
      </div>
      <p class="playing-name">歌曲名称</p>
      <i class="icon close"></i>
    </div>
  </div>

  <div class="bd">
    <img src="//music.163.com/api/img/blur/109951163826278397" class="imgbg">
    <div class="msk"></div>
    <div class="list-warp">
      <ul>
        <li *ngFor="let item of SongList">
          <i class="col arrow"></i>
          <div class="col name ellipsis">{{item.name}}</div>
          <div class="col icons">
            <i class="ico like" title="收藏"></i>
            <i class="ico share" title="分享"></i>
            <i class="ico truch" title="删除"></i>
          </div>
          <div class="singers clearfix ellipsis">
            <div class="singer-item" *ngFor="let ar of item.ar;last as isLast">
              <a href="" class="col ellipsis">歌手1</a>
              <span>/</span>
            </div>
          </div>
          <div class="col duration">04:33</div>
          <div class="col link"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
