<div class="wy-sec">
  <ng-content></ng-content>

  <nz-table
    class="wy-table"
    #basicTable
    [nzData]="songList"
    [nzFrontPagination]="false"
    nzBordered
    nzNoResult="暂无音乐！">
    <thead>
    <tr>
      <th nzWidth="80px"></th>
      <th>标题</th>
      <th nzWidth="120px">时长</th>
      <th nzWidth="80px">歌手</th>
      <th>专辑</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of basicTable.data; index as i">
      <td class="first-col">
        <span>{{i + 1}}</span>
        <i class="ico play-song" title="播放" [class.current]="currentIndex === i" (click)="onAddSong()"></i>
      </td>
      <td class="song-name">
        <a [routerLink]="['/songInfo', item.id]">{{item.name}}</a>
      </td>
      <td class="time-col">
        <span>{{item.dt}}</span>
        <p class="icons">
          <i class="ico add" title="添加" (click)="onAddSong()"></i>
          <i class="ico like" title="收藏" ></i>
          <i class="ico share" title="分享" ></i>
        </p>
      </td>
      <td>
        <ng-container *ngFor="let singer of item.ar; last as isLast">
          <a [routerLink]="['/singer', singer.id]">{{singer.name}}</a>
          <em [hidden]="isLast">/</em>
        </ng-container>
      </td>

      <td *ngIf="showContent === 'album'">{{item.al.name}}</td>
      <td *ngIf="showContent === 'playCount'">{{item.playCount}}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
